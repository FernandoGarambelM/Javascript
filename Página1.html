<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Tamaño y Color del Texto</title>
    <style>
        #texto {
            font-size: 16px; 
            color: black;
        }
    </style>
</head>
<body>

<p id="texto">Hola amigos :D</p>

<button onclick="aumentarTexto()">Aumentar Tamaño</button>
<button onclick="disminuirTexto()">Disminuir Tamaño</button>

<button onclick="cambiarColor('blue')">Azul</button>
<button onclick="cambiarColor('green')">Verde</button>
<button onclick="cambiarColor('red')">Rojo</button>


</body>
</html>
